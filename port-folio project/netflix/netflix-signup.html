<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix signup</title>
    <link rel="stylesheet" href="netflix-signup.css">
</head>
<body>
    <div class="back-banner">
        <div class="header">
            <div class="netfilx-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="" class="logo">
            </div>
            <div class="form-section">
                <div class="form-subsection">
                  <h1>Sign In</h1>
                  <input class="mailbox" type="text" placeholder="Email or phone number">
                  <input class="mailbox" type="password" placeholder="password">
                  <button class="btn1">Sign In</button>
                  <p class="para1">OR</p>
                  <button class="btn2">Use a sign-in code</button>
                  <p class="para2">Forgot Password?</p>
                  <input class="checkbox" type="checkbox"><span class="para3">Remember me</span>
                  <p class="para4">New to Netflix?<span class="para5">Sign Up Now</span></p>
                  <p class="para6">This page is protected by Google reCAPTCHA to ensure you're not a bot.  <span class="para7">Learn more</span></p>
                </div>
            </div>
            <p class="Question">Questions? call 000-800-919-1694</p>
            <div class="last-section">
                <p class="section">FAQ</p>
                <p class="section1">Help centre</p>
                <p class="section2">Term Of Use</p>
                <p class="section3">Privacy</p>
            </div>
            <div class="last-section2">
                <p class="section4">Cookie Preferance</p>
                <p class="section5">Corporate Information</p>
            </div>
             <div class="lang-section">
            <select name="language" id="">
                <option value="">English</option>
                <option value="">Hindi</option>
            </select>
             </div>
             
            
        </div>
    </div>
</body>
</html>
